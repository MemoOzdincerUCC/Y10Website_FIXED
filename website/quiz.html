<script type="text/javascript">
    function checkAnswers() {
        var question1 = document.getElementsByName("question1");
        var question2 = document.getElementsByName("question2");
        var question3 = document.getElementsByName("question3");
        var question4 = document.getElementsByName("question4");
        var question5 = document.getElementsByName("question5");
        var correct = 0;
        for (var i = 0; i < question1.length; i++) {
            if (question1[i].checked) {
                if (question1[i].value == 4) {
                    correct++;
                    document.getElementsByClassName("question")[0].style.backgroundColor = "green";
                } else {
                    document.getElementsByClassName("question")[0].style.backgroundColor = "red";
                }
            }
        }
        for (var i = 0; i < question2.length; i++) {
            if (question2[i].checked) {
                if (question2[i].value == 3) {
                    correct++;
                    document.getElementsByClassName("question")[1].style.backgroundColor = "green";
                } else {
                    document.getElementsByClassName("question")[1].style.backgroundColor = "red";
                }
            }
        }
        for (var i = 0; i < question3.length; i++) {
            if (question3[i].checked) {
                if (question3[i].value == 2) {
                    correct++;
                    document.getElementsByClassName("question")[2].style.backgroundColor = "green";
                } else {
                    document.getElementsByClassName("question")[2].style.backgroundColor = "red";
                }
            }
        }
        for (var i = 0; i < question4.length; i++) {
            if (question4[i].checked) {
                if (question4[i].value == 1) {
                    correct++;
                    document.getElementsByClassName("question")[3].style.backgroundColor = "green";
                } else {
                    document.getElementsByClassName("question")[3].style.backgroundColor = "red";
                }
            }
        }
        for (var i = 0; i < question5.length; i++) {
            if (question5[i].checked) {
                if (question5[i].value == 1) {
                    correct++;
                    document.getElementsByClassName("question")[4].style.backgroundColor = "green";
                } else {
                    document.getElementsByClassName("question")[4].style.backgroundColor = "red";
                }
            }
        }
        if (correct == 5) {
            alert("You got all the answers correct!");
        } else {
            alert("You got " + correct + " out of 5 correct!");
        }
    }

</script>
